name: Daily Project Summary

on:
  schedule:
    # 日本時間 07:00 (UTC 22:00 前日)
    - cron: '0 22 * * *'
  workflow_dispatch:
    # 手動実行も可能

jobs:
  generate-summary:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 履歴を取得するため

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # 一時的なディレクトリで依存関係をインストール
          mkdir -p /tmp/summary-deps
          cd /tmp/summary-deps
          npm init -y
          npm install @google/generative-ai @octokit/rest
          # generated-docsディレクトリを作成
          mkdir -p $GITHUB_WORKSPACE/generated-docs

      - name: Generate project summary
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_PATH: /tmp/summary-deps/node_modules
        run: |
          node .github/scripts/generate-project-summary.cjs

      - name: Check for generated summary
        id: check_summary
        run: |
          if [ -f "generated-docs/project-summary.md" ]; then
            echo "summary_generated=true" >> $GITHUB_OUTPUT
          else
            echo "summary_generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push summary
        if: steps.check_summary.outputs.summary_generated == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 作業ディレクトリの変更をリセット
          git restore package.json 2>/dev/null || true
          git clean -fd 2>/dev/null || true
          # サマリーファイルのみを追加
          git add generated-docs/project-summary.md
          git commit -m "Update project summary"
          git push

      - name: Summary generation result
        run: |
          if [ "${{ steps.check_summary.outputs.summary_generated }}" == "true" ]; then
            echo "✅ Project summary updated successfully"
          else
            echo "ℹ️ No summary generated (likely no user commits in the last 24 hours)"
          fi
